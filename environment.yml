name: diffusion-sma-md
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python=3.9
  - pip

  # Deep Learning
  - pytorch>=2.0.0
  - torchvision
  - torchaudio
  - cudatoolkit=11.8  # Adjust based on your GPU, or remove for CPU-only

  # Scientific Computing
  - numpy>=1.21.0
  - scipy>=1.7.0
  - matplotlib>=3.4.0
  - seaborn>=0.11.0

  # Molecular Dynamics
  - mdtraj>=1.9.7
  - nglview  # For visualization in Jupyter

  # Data Processing
  - pandas>=1.3.0
  - h5py

  # Progress bars and utilities
  - tqdm>=4.62.0

  # Jupyter
  - jupyter
  - jupyterlab
  - ipykernel
  - ipywidgets

  # Additional utilities
  - scikit-learn>=1.0.0

  # Pip packages (if needed)
  - pip:
    - wandb  # Optional: for experiment tracking
    - pyemma  # For Markov state modeling and dimensionality reduction
